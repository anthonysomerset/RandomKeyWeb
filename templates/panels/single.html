<div class="panel panel-default">
    <div class="panel-heading">
         <h3 class="panel-title">Decent Passwords <a href="/decent"><i class="fa fa-file-code-o"></i></a></h3>
    </div>
    <div class="panel-body">
        <p>Strong enough for a local password or somewhere brute forcing is detectable or isn't likely.</p>
        <div class="form-group">
            <input type="text" id="txt_decent_pw_0" class="form-control" onclick="javascript:this.select();" value="" />
        </div>
        <div class="form-group">
            <input type="text" id="txt_decent_pw_1" class="form-control" onclick="javascript:this.select();" value="" />
        </div>
        <div class="form-group">
            <input type="text" id="txt_decent_pw_2" class="form-control" onclick="javascript:this.select();" value="" />
        </div>
    </div>
</div>
<script type="text/javascript">
    document.getElementById('txt_decent_pw_0').value = decode64("{{ decent[0] }}");
    document.getElementById('txt_decent_pw_1').value = decode64("{{ decent[1] }}");
    document.getElementById('txt_decent_pw_2').value = decode64("{{ decent[2] }}");
</script>
